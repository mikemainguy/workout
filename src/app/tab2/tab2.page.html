<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime [(ngModel)]='startTime'
                      display-format="MMM DD, YYYY HH:mm"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Finish Time</ion-label>
        <ion-datetime [(ngModel)]='endTime'
                      display-format="MMM DD, YYYY HH:mm"></ion-datetime>
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of categories; let i = index"
      (click)="openMenu(i)">
      <ion-icon [name]="selectedMenu == i?'arrow-down' : 'arrow-forward'"></ion-icon>
      {{item.name}} ({{getExercisesForCat(item.id).length}})
      <ion-list [hidden]="selectedMenu !=i">
        <ion-item lines="none" *ngFor="let detail of getExercisesForCat(item.id)">{{detail.name}}</ion-item>
        <ion-button>New</ion-button>
      </ion-list>

    </ion-item>

  </ion-list>
</ion-content>
